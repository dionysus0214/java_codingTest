  <script>
    function isPrime(num) {
      if(num === 1) {
        return false;
      }
      for(let i = 2; i <= parseInt(Math.sqrt(num)); i++) {
        if(num % i === 0) {
          return false;
        }
      }
      return true;
    }

    function solution(arr) {
      let answer = [];
      for(let x of arr) {
        let result = Number(x.toString().split('').reverse().join(''));
        if(isPrime(result)) {
          answer.push(result);
        }
      }
      return answer;
    }
