<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(k, arr) {
      let answer = rt = sum = 0;
      let n = arr.length;
      for (let lt = 0; lt < n - k + 1; lt++) {
        while (rt - lt < k) {
          sum += arr[rt++];
        }
        answer = Math.max(answer, sum);
        sum -= arr[lt];
      }
      return answer;
    }

    let a = [12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
    console.log(solution(3, a));
  </script>
</body>

</html>
