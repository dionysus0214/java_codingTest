<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = 0;
        let pos = s.indexOf("t");
        // console.log(pos);
        while (pos !== -1) {
          answer++;
          pos = s.indexOf("t", pos + 1);
        }
        return answer;
      }

      console.log(solution("ksettkesk"));
    </script>
  </body>
</html>
