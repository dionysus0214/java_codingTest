<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer,
          max = 0;
        for (let x of s) {
          if (x.length > max) {
            max = x.length;
            answer = x;
          }
        }
        return answer;
      }

      let str = ["banana", "apple", "watermelon", "kiwi"];
      console.log(solution(str));
    </script>
  </body>
</html>
