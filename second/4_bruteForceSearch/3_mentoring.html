<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(test) {
      let answer = 0;
      let flag = 0;
      let m = test[0].length;
      let n = test.length;
      for (let i = 1; i < m; i++) {
        answer += i;
      }
      for (let i = 0; i < m - 1; i++) {
        for (let j = i + 1; j < m; j++) {
          flag = 0;
          for (let k = 1; k < n; k++) {
            if (test[k].indexOf(test[0][i]) > test[k].indexOf(test[0][j])) {
              flag = 1;
              break;
            }
          }
          if (flag) {
            answer--;
          }
        }
      }
      return answer;
    }
    let arr = [[3, 4, 1, 2], [4, 3, 2, 1], [3, 1, 4, 2]];
    console.log(solution(arr));
  </script>
</body>

</html>
