<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(s) {
      let answer = "YES";
      let cnt = 0;
      for (let i of s) {
        if (i === "(") cnt++;
        if (i === ")") cnt--;
        if (cnt < 0) return "NO";
      }
      if (cnt !== 0) {
        return "NO";
      }
      return answer;
    }

    let a = "(()(()))(()";
    console.log(solution(a));
  </script>
</body>

</html>
