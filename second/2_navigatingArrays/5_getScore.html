<html>
  <head>
    <meta charset="UTF-8">
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let n = arr.length;
        // Array.from 메서드는 유사 배열 객체나 반복 가능한 객체를 얕게 복사해 새로운 Array 객체를 만듦
        // Array.from([1, 2, 3], x => 2 * x); -> [2, 4, 6]
        let answer = Array.from({length: n}, () => 1);
        for(let i = 0; i < n; i++) {
          for(let j = 0; j < n; j++) {
            if(arr[j] > arr[i]) {
              answer[i]++;
            }
          }
        }
        return answer;
      }

      let arr=[87, 89, 92, 100, 76];
      console.log(solution(arr));
    </script>
  </body>
</html>
