<html>
<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>
<body>
  <script>
    function solution(s) {
      let answer = "";
      // console.log(s.indexOf("time"))
      answer = s.filter(function(v, i) { // true가 return되는 요소만 모아서 새로운 배열로 저장하는 것이 filter
        // console.log(v, i)
        if(s.indexOf(v) === i) {
          return true;
        }
      });
      return answer;
    }

    let str = ["good", "time", "good", "melon", "time"];
    console.log(solution(str));
  </script>
</body>
</html>
