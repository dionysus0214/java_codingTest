<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>
<body>
  <script>
    function solution(s) {
      let answer = "";
      let cnt = 1;
      s = s + " "; // 문자열 뒤에 빈 공간 둬야 마지막 문자열 체크 가능
      for(let i = 0; i < s.length-1; i++) {
        if(s[i] === s[i+1]) {
          cnt++;
        } else {
          answer += s[i];
          if(cnt > 1) {
            answer += String(cnt);
            cnt = 1;
          }
        }
      }
      
      return answer;
    }

    let str="KKHSSSSSSSE";
    console.log(solution(str));
  </script>
</body>
</html>
