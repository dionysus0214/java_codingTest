<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str) {
                let answer = "";
                for(let x of str) {
                  if(!isNaN(x)) { // 매개변수가 숫자인지 검사(숫자가 아니면 true)
                    answer += x;
                  }
                }  
                return parseInt(answer); // string으로 나열 후 숫자로 변환
            }

        </script>
