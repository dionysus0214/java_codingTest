<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(n, k) {
      let answer;
      let queue = Array.from({ length: n }, (v, i) => i + 1);
      while (queue.length) {
        for (let i = 1; i < k; i++) {
          queue.push(queue.shift()); // k-1번까지 뒤로 가서 붙음
        }
        queue.shift(); // k번째 왕자는 원에서 제외
        if (queue.length === 1) {
          answer = queue.shift();
        }
      }
      return answer;
    }

    console.log(solution(8, 3));
  </script>
</body>

</html>
