<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>
<body>
  <script>
    function solution(board, moves) {
      let answer = 0;
      let stack = [];
      moves.forEach(pos => {
        for(let i = 0; i < board.length; i++) {
          if(board[i][pos-1] !== 0) { // 인형을 만남
            let tmp = board[i][pos-1]; // 인형을 꺼냄
            board[i][pos-1] = 0; // 꺼낸 자리를 0으로 만듦
            if(tmp === stack[stack.length-1]) { // 꺼낸 인형과 stack에 담긴 인형이 같음
              stack.pop();
              answer += 2;
            } else {
              stack.push(tmp);
            }
            break; // for문을 멈춰야 인형 1개만 꺼냄
          }
        }
      });
      return answer;
    }

    let a = [[0,0,0,0,0],
            [0,0,1,0,3],
            [0,2,5,0,1],
            [4,2,4,4,2],
            [3,5,1,3,1]];

    let b = [1, 5, 3, 5, 1, 2, 1, 4];
    console.log(solution(a, b));
  </script>
</body>
</html>
