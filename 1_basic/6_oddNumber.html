<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr) {
                let answer = [];
                let sum = 0, min = Number.MAX_SAFE_INTEGER;
                for (let x of arr) {
                  if (x % 2 == 1) {
                    sum += x;
                    if(x < min) {
                      min = x;
                    }
                  }
                }
                answer.push(sum);
                answer.push(min);
                return answer;
            }

            arr = [12, 45, 39, 62, 19, 55, 44];
            console.log(solution(arr));
        </script>
    </body>
</html>
