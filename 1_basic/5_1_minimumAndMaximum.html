<html>
<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>
<body>
  <script>
    function solution(arr) {
      let answer = Math.min(...arr);  //최소
      console.log(Math.max(...arr));  //최대
      return answer;
    }

    let arr = [5, 7, 14, 3, 10, 12, 8];
    console.log(solution(arr));
  </script>
</body>
</html>
