<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(day, arr) {
                let answer = 0;
                  for(let x of arr) {
                    if(x % 10 == day) {
                      answer++;
                    }
                  }
                return answer;
            }

            arr = [13, 45, 39, 63, 19, 55, 44];
            console.log(solution(4, arr));
        </script>
    </body>
</html>
